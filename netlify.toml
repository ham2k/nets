# example netlify.toml
[build]
  command = "yarn run build"
  functions = "functions"
  publish = "build"

[[redirects]]
  from = "/ham2k-proxy/logbook.qrz.com/*"
  to = "https://logbook.qrz.com/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/ham2k-proxy/netlogger.org/*"
  to = "https://netlogger.org/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/ham2k-proxy/www.netlogger.org/*"
  to = "https://www.netlogger.org/:splat"
  status = 200
  force = true

